dist: trusty
sudo: required

language: minimal

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.19.0

addons:
  apt:
    packages:
      - docker-ce

before_install:
  - sudo rm -rf /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin/
  - sudo apt-get -q update
  - sudo apt-get install -qy make apt-transport-https ca-certificates curl software-properties-common gawk jq parallel curl

before_script:
  - uname -a
  - type -a docker-compose && docker-compose version
  - docker version

script:
  - ( git fetch --unshallow || true ) && git tag -l
  - echo "# build all services (front_candidat,front_admin,api,db) in prod mode"
  - time make build-all
  - docker images
  - echo "# run all separated services (front_candidat,front_admin,api,db) in prod mode"
  - time make up-all FRONT_ADMIN_PORT=81
  - docker ps
  - echo "# test all services up&running"
  - time make test-all
  - echo "# remove all services"
  - time make down-all
after_script:
  - make clean-images clean-dir
  - echo "END"
